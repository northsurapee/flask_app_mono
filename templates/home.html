<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body class="d-flex flex-column align-items-start p-3">
 <h2 class="mb-5">Paste expected and actual JSONâ€‹</h2>
    <form action="/compare" method="post">
      <div class="d-flex flex-column mb-3">
        <label class="mb-1" for="expectedJson">Expected JSON:</label>
        <textarea
          class="form-control"
          id="expectedJson"
          name="expectedJson"
          rows="10"
          cols="50"
          required
        ></textarea>
      </div>
      <div class="d-flex flex-column mb-3">
        <label class="mb-1" for="actualJson">Actual JSON:</label>
        <textarea
          class="form-control"
          id="actualJson"
          name="actualJson"
          rows="10"
          cols="50"
          required
        ></textarea>
      </div>
      <div>
        <button class="btn btn-primary" type="submit">Compare</button>
      </div>
    </form>

</body>
</html>
